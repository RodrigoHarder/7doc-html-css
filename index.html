<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-menu">
            <img src="./imagens/logotipo.svg" alt="Logotipo da Optimus Tech" class="cabecalho-logotipo">
            <nav class="cabecalho-menu-navegacao">
                <a href="#" class="cabecalho-menu-navegacao-item">Home</a>
                <a href="#" class="cabecalho-menu-navegacao-item">Produtos</a>
                <a href="#" class="cabecalho-menu-navegacao-item">Recursos</a>
                <a href="#" class="cabecalho-menu-navegacao-item">Sobre nós</a>
            </nav>
        </div>
        <div class="cabecalho-botoes">
            <button class="cabecalho-botoes-entrar" >Entrar</button>
            <button type="signUp" class="cabecalho-botoes-cadastrar">Cadastrar</button>
        </div>
    </header>
    <main class="conteudo">
        <section class="primeira-secao">
            <h6 class="sobre-nos">Sobre nós</h6>
            <h1 class="titulo">Por que somos diferentes?</h1>
            <h3 class="subtitulo">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</h3>
        </section>
    </main>
    <footer class="rodape"></footer>
</body>
</html>
